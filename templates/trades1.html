<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<header>
    <div class="container-fluid">

    </div>
</header>


<body style="background-color: #0b1118;">
    
    <div class=" h-50">
       <div class="container-fluid w-50 h-50 justify-content-center align-content-center  d-flex text-white-50 pt-3"  style="background-color: #1B2631;">
        <h2>
            Crear trade
        </h2>
       </div>
        <div class="container-fluid w-50 h-50 justify-content-center align-content-center  d-flex text-white-50 p-3 border-1"  style="background-color: #1B2631;">
            <form action='/registro_trade' method = 'POST'>
                <p>Market   </p>        
                <select name="Market"  class="text-black-50 font-monospace" required style="min-height: 30px; max-height: 30px; width: 189px;">
                <option  value="Option 1">STOCK</option>
                  <option value="Option 2">FOREX</option>
                  <option value="Option 3">CRYPTO</option>
                  <option value="Option 4">OPTIONS</option>
                  <option value="Option 5">FUTURES</option>
                </select>
                    
                <p>Ticker   </p>        
                    <input type = "text" name                           = "Ticker"         required/>
                <p>Fecha_Entrada         </p>  
                    <input type="datetime-local" id="datetime-local" name                    = "Fecha_Entrada"         required/>            

                <p>Fecha_Salida  </p>
                    <input type = "text" name                     = "Fecha_Salida"         required/>
                <p>Precio_Entrada   </p>        
                    <input type = "text" name                   = "Precio_Entrada"         required/>
                <p>Precio_Salida    </p>       
                    <input type = "text" name                    = "Precio_Salida"         required/>

                <p>Direccion       </p>    
                    <input type = "number" name                      = "Direccion"         required/>
                <p>Comision       </p>    
                    <input type = "number" name                       = "Comision"         required/>
                <p>Id_Notas       </p>    
                    <input type = "number" name                       = "Id_Notas"         required/>
                <p>Id_Cuenta      </p>     
                    <input type = "number" name                      = "Id_Cuenta"         required/>
                <p>Balance         </p>  
                    <input type = "number" name                        = "Balance"         required/>
                <p>Estado           </p>
                    <input type = "number" name                         = "Estado"         required/>
                <p>Email           </p>
                   <input type = "text" name                            = "Email"         required/>
                <p>          </p>
                    <input type = "submit" value                               = "Submit"         required/>
              </form>
        </div>
        
    </div>
         
    
</body>
